<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>Films Web Service</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hello,Welcome to my Films APi</h1>
        </header>
        <section class="">
            <select id="resource_name" class="form-select" aria-label="Default select example">
                <option value="films">films</option>
                <option value="categories">categories</option>
                <option value="actors">actors</option>
            </select>
            <!-- filter 1 -->
            <div class="row " id="films_filters_parentInputID">
                <div class="col">
                    <select id="select_languageID" class="form-select my-2" aria-label="Default select example">
                        <option selected>Language</option>
                        <option value="English">English</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Mandarin">Mandarin</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" id="categoryID" name="category" class="form-control my-2"
                        placeholder="Enter Category" aria-label="Category">
                </div>
                <div class="col">
                    <input type="text" id="titleID" name="title" class="form-control my-2" placeholder="Enter Title"
                        aria-label="title">
                </div>
                <div class="col">
                    <input type="text" id="descriptionID" name="description" class="form-control my-2"
                        placeholder="Enter description" aria-label="description">
                </div>
                <div class="col">
                    <button type="button" id="applyBtnID" class="btn btn-primary my-2">Apply</button>
                </div>
            </div>
            <!-- end filter 1 -->
            <!-- search -->
            <div id="search_film_parentInputID" class="row w-25">
                <div class="col">
                    <input id="search_input" type="number" class="form-control my-2" placeholder="search film id "
                        aria-label="Film id">
                </div>
                <div class="col">
                    <button type="button" id="searchBtnID" class="btn btn-primary my-2">Search film</button>
                </div>
            </div>
            <!-- end search -->
            <br>
            <section class="mb-3" id="create_actorBtn">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Create Actor
                </button>
            </section>
            <button id="shows_btn_id" type="button" class="btn btn-primary position-relative">
                Show
                <span id="data_count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </button>
            <button id="clear_btn" type="button" class="btn mx-2 btn-warning position-relative">Clear</button>
        </section>

        <hr>
        <section id="table_data">
            <table class="table table-dark table-striped table-sm">
                <thead class="sticky-top">
                    <tr id="tbl_header">
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Language</th>
                        <th>Category</th>
                        <th>Actor</th>
                        <th>Release Year</th>
                    </tr>
                </thead>
                <tbody id="tbl-body">
                </tbody>
            </table>
        </section>
        <!-- pagination -->
        <nav aria-label="Page navigation example">
            <ul id="pagination_numbers" class="pagination justify-content-end">
                <li id="previous_btn" style="pointer-events: none;" class="page-item disabled"><a class="page-link"
                        href="#">Previous</a></li>
                <li id="next_btn" style="pointer-events:none" class="page-item disabled"><a disabled
                        class="page-link">Next</a></li>
            </ul>
        </nav>
        <!-- end pagination -->
    </div>
    <!-- Vertically centered scrollable modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Actor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="" id="actor_form" class="needs-validation" novalidate>
                        <div class="mb-3 position-relative">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="fname" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="lname" required>
                        </div>

                </div>
                <div class="modal-footer">
                    <button id="clear_form" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                    <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                </div>
                </form>

            </div>
        </div>
    </div>
    <!-- END MODAL -->
</body>
<script src="js/helper.js"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/actor.js"></script>

</html>
