<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>Films Web Service</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hello,Welcome to my Films APi</h1>
        </header>
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Create Actor
            </button>
        </section>
        <section class="">
            <select id="resource_name" class="form-select" aria-label="Default select example">
                <option value="films">films</option>
                <option value="categories">categories</option>
                <option value="actors">actors</option>
            </select>
            <br>
            <button id="shows_btn_id" type="button" class="btn btn-primary position-relative">
                Show
                <span id="data_count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </button>
            <button id="clear_btn" type="button" class="btn mx-2 btn-warning position-relative">Clear</button>
        </section>
        <hr>
        <section>
            <table class="table table-dark table-striped">
                <thead>
                    <tr id="tbl_header">
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Language</th>
                        <th>Category</th>
                        <th>Actor</th>
                        <th>Release Year</th>
                    </tr>
                </thead>
                <tbody id="tbl-body">
                </tbody>
            </table>
        </section>
    </div>
    <!-- Vertically centered scrollable modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Actor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="" id="actor_form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="clear_form" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <!-- END MODAL -->
</body>
<script src="js/script.js" type="text/javascript"></script>

</html>
